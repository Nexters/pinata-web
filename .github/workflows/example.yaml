name: github-ci-test
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  workflow_dispatch:
concurrency:
  group: github-ci-test
  cancel-in-progress: true
jobs:
  github-ci-test:
    runs-on: [ubuntu-latest]
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: get sha
        run: git rev-parse --short HEAD
      - name: get log
        run: git log --pretty=oneline
        
